<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Early Pattern for Functions</title>
</head>
<body>

<script>
    // Setup
    function abTest(a, b) {
        // Only change code below this line
        if (a < 0 || b < 0) return undefined;


        // Only change code above this line

        return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
    }

    abTest(2,2);
</script>
</body>
</html>
