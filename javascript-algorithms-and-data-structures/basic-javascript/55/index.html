<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding Undefined Value returned from a Function</title>
</head>
<body>

<script>
    // Setup
    let sum = 0;

    function addThree() {
        sum = sum + 3;
    }

    // Only change code below this line
    function addFive() {
        sum = sum + 5;
    }

    // Only change code above this line

    addThree();
    addFive();
</script>
</body>
</html>
