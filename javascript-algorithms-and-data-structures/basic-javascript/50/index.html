<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passing Values to Functions with Arguments</title>
</head>
<body>

<script>
    function functionWithArgs(param1, param2) {
        console.log(param1 + param2);
    }

    functionWithArgs(1, 2);
    functionWithArgs(7, 9);
</script>
</body>
</html>
