<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulate Arrays With unshift()</title>
</head>
<body>

<script>
    // Setup
    const myArray = [["John", 23], ["dog", 3]];
    myArray.shift();

    // Only change code below this line
    myArray.unshift(["Paul", 35]);
</script>
</body>
</html>
