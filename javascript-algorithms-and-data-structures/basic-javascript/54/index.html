<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global vs. Local Scope in Functions</title>
</head>
<body>

<script>
    // Setup
    const outerWear = "T-Shirt";

    function myOutfit() {
        // Only change code below this line
        const outerWear = "sweater";
        // Only change code above this line
        return outerWear;
    }

    myOutfit();
</script>
</body>
</html>
